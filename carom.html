<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Carom Score Tracker</title>
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --bg: #121212;
  --surface: #1e1e1e;
  --surface2: #2a2a2a;
  --primary: #bb86fc;
  --primary-dim: #8858c8;
  --on-bg: #e0e0e0;
  --on-surface: #cccccc;
  --muted: #888888;
  --border: #333333;
  --danger: #cf6679;
  --success: #03dac6;
}

html, body {
  height: 100%;
  font-family: 'Segoe UI', Roboto, sans-serif;
  background: var(--bg);
  color: var(--on-bg);
  font-size: 14px;
  -webkit-tap-highlight-color: transparent;
  overflow: hidden;
}

/* ---- Tab bar ---- */
.tab-bar {
  display: flex;
  background: var(--surface);
  border-bottom: 2px solid var(--primary);
}
.tab-bar button {
  flex: 1;
  padding: 12px 0;
  background: none;
  border: none;
  color: var(--muted);
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: color .15s, border-color .15s;
  border-bottom: 3px solid transparent;
}
.tab-bar button.active {
  color: var(--primary);
  border-bottom-color: var(--primary);
}

/* ---- Tab content ---- */
.tab-content { display: none; height: calc(100vh - 47px); overflow-y: auto; }
.tab-content.active { display: flex; flex-direction: column; }

/* ---- Game tab ---- */
.game-top {
  display: flex;
  gap: 8px;
  padding: 8px;
  flex-shrink: 0;
}

/* Left column: fields */
.fields-col {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 6px;
  flex: 1;
  align-content: start;
}

.field-group { display: flex; flex-direction: column; }
.field-group label {
  font-size: 10px;
  color: var(--muted);
  margin-bottom: 2px;
  text-transform: uppercase;
  letter-spacing: .5px;
}
.field-group input, .field-group .ro-value {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 6px;
  color: var(--on-bg);
  padding: 6px 8px;
  font-size: 14px;
  width: 100%;
  text-align: center;
}
.field-group input:focus { border-color: var(--primary); outline: none; }
.field-group .ro-value {
  background: var(--surface2);
  color: var(--muted);
  border-color: transparent;
}

/* Right column: numpad + add */
.numpad-col {
  display: flex;
  flex-direction: column;
  gap: 6px;
  width: 150px;
  flex-shrink: 0;
}
.numpad {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 4px;
}
.numpad button {
  min-height: 44px;
  min-width: 44px;
  font-size: 18px;
  font-weight: 600;
  background: var(--surface2);
  color: var(--on-bg);
  border: 1px solid var(--border);
  border-radius: 8px;
  cursor: pointer;
  transition: background .1s;
}
.numpad button:active { background: var(--primary-dim); }

.add-row {
  display: flex;
  gap: 4px;
  align-items: center;
}
.add-row .add-display {
  flex: 1;
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 6px;
  color: var(--on-bg);
  padding: 8px;
  font-size: 16px;
  text-align: center;
  font-weight: 600;
}
.add-row button {
  min-height: 44px;
  min-width: 44px;
  font-size: 22px;
  font-weight: 700;
  background: var(--primary);
  color: #000;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
.add-row button:active { background: var(--primary-dim); }

/* Action buttons */
.action-buttons {
  display: flex;
  gap: 8px;
  padding: 0 8px 6px;
  flex-shrink: 0;
}
.action-buttons button {
  flex: 1;
  padding: 10px;
  font-size: 14px;
  font-weight: 600;
  border: 1px solid var(--border);
  border-radius: 8px;
  cursor: pointer;
  background: var(--surface);
  color: var(--on-bg);
  min-height: 44px;
}
.action-buttons .btn-reset { color: var(--danger); border-color: var(--danger); }
.action-buttons .btn-end { color: var(--success); border-color: var(--success); }
.action-buttons button:active { opacity: .7; }

/* Result table */
.result-table-wrap {
  flex: 1;
  overflow-y: auto;
  padding: 0 8px 8px;
}
.result-table {
  width: 100%;
  border-collapse: collapse;
  font-size: 13px;
}
.result-table th, .result-table td {
  padding: 6px 4px;
  text-align: center;
  border-bottom: 1px solid var(--border);
}
.result-table th {
  color: var(--muted);
  font-weight: 600;
  font-size: 11px;
  text-transform: uppercase;
  position: sticky;
  top: 0;
  background: var(--bg);
}
.result-table td:first-child {
  color: var(--primary);
  font-weight: 600;
}

/* ---- Overall tab ---- */
.overall-tab { padding: 10px; gap: 12px; }

.overall-input-row {
  display: flex;
  gap: 8px;
  flex-shrink: 0;
}
.overall-input-row input {
  flex: 1;
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 6px;
  color: var(--on-bg);
  padding: 10px 12px;
  font-size: 15px;
}
.overall-input-row input:focus { border-color: var(--primary); outline: none; }
.overall-input-row button {
  min-width: 64px;
  min-height: 44px;
  background: var(--primary);
  color: #000;
  border: none;
  border-radius: 6px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
}

.stats-row {
  display: flex;
  gap: 8px;
  flex-shrink: 0;
}
.stats-row .stat-box {
  flex: 1;
  background: var(--surface);
  border-radius: 8px;
  padding: 10px;
  text-align: center;
}
.stats-row .stat-box .stat-label {
  font-size: 10px;
  color: var(--muted);
  text-transform: uppercase;
  margin-bottom: 4px;
}
.stats-row .stat-box .stat-value {
  font-size: 20px;
  font-weight: 700;
  color: var(--primary);
}

.projections {
  display: flex;
  flex-direction: column;
  gap: 6px;
  flex-shrink: 0;
}
.projection-row {
  display: flex;
  justify-content: space-between;
  background: var(--surface);
  border-radius: 6px;
  padding: 8px 12px;
}
.projection-row .proj-label { color: var(--muted); font-size: 13px; }
.projection-row .proj-value { font-weight: 600; font-size: 14px; }

/* Collapsible moyennes list */
.collapsible-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: var(--surface);
  border-radius: 8px;
  padding: 12px;
  cursor: pointer;
  flex-shrink: 0;
  user-select: none;
}
.collapsible-header .arrow { transition: transform .2s; font-size: 12px; color: var(--muted); }
.collapsible-header.open .arrow { transform: rotate(180deg); }
.moyennes-list {
  display: none;
  flex-direction: column;
  gap: 2px;
  overflow-y: auto;
  max-height: 300px;
  background: var(--surface);
  border-radius: 0 0 8px 8px;
  padding: 0 12px 10px;
}
.moyennes-list.open { display: flex; }
.moyennes-list .m-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 6px 4px;
  border-bottom: 1px solid var(--border);
  font-size: 13px;
  cursor: pointer;
  border-radius: 4px;
  margin: 0 -4px;
  transition: background .1s;
}
.moyennes-list .m-item:last-child { border-bottom: none; }
.moyennes-list .m-item:hover,
.moyennes-list .m-item:active { background: rgba(187,134,252,0.08); }
.moyennes-list .m-item .m-idx { color: var(--muted); min-width: 28px; }
.moyennes-list .m-item .m-val { font-weight: 600; }
.moyennes-list .m-item .m-meta { color: var(--muted); font-size: 11px; flex: 1; text-align: right; padding: 0 6px; }
.moyennes-list .m-item .m-arrow { color: var(--muted); font-size: 12px; }

.miss-stream-wrap {
  display: none;
  background: var(--surface);
  border-radius: 0 0 8px 8px;
  padding: 10px 12px 12px;
  flex-shrink: 0;
}
.miss-stream-wrap.open { display: block; }

.io-buttons {
  display: flex;
  gap: 8px;
  flex-shrink: 0;
}
.io-buttons button {
  flex: 1;
  min-height: 44px;
  font-size: 14px;
  font-weight: 600;
  border-radius: 8px;
  cursor: pointer;
  border: 1px solid var(--border);
  background: var(--surface);
  color: var(--on-bg);
}
.io-buttons button:active { opacity: .7; }

/* ---- Config tab ---- */
.config-tab { padding: 10px; gap: 12px; }
.config-section-title {
  font-size: 11px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: .6px;
  color: var(--muted);
  padding: 2px 0 6px;
  flex-shrink: 0;
}
.config-add-row {
  display: flex;
  gap: 8px;
  flex-shrink: 0;
}
.config-add-row input {
  flex: 1;
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 6px;
  color: var(--on-bg);
  padding: 10px 12px;
  font-size: 15px;
}
.config-add-row input:focus { border-color: var(--primary); outline: none; }
.config-add-row button {
  min-width: 64px;
  min-height: 44px;
  background: var(--primary);
  color: #000;
  border: none;
  border-radius: 6px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
}
.reasons-list {
  display: flex;
  flex-direction: column;
  gap: 4px;
  flex-shrink: 0;
}
.reason-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: var(--surface);
  border-radius: 8px;
  padding: 12px 14px;
  font-size: 14px;
}
.reason-item span { flex: 1; }
.reason-delete {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  background: none;
  border: 1px solid var(--border);
  color: var(--danger);
  font-size: 16px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
  transition: background .1s;
}
.reason-delete:active { background: rgba(207,102,121,0.15); }
.reasons-empty {
  text-align: center;
  color: var(--muted);
  font-size: 13px;
  font-style: italic;
  padding: 20px 0;
}

/* ---- Game detail bottom sheet ---- */
.detail-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  z-index: 100;
}
.detail-sheet {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  max-height: 85vh;
  background: var(--surface);
  border-radius: 16px 16px 0 0;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  transform: translateY(100%);
  transition: transform .28s cubic-bezier(0.4,0,0.2,1);
}
.detail-overlay.open .detail-sheet { transform: translateY(0); }
.detail-drag {
  width: 36px;
  height: 4px;
  background: var(--border);
  border-radius: 2px;
  margin: 10px auto 0;
  flex-shrink: 0;
}
.detail-header {
  display: flex;
  align-items: flex-start;
  justify-content: space-between;
  padding: 12px 16px 14px;
  border-bottom: 1px solid var(--border);
  flex-shrink: 0;
}
.detail-title { font-weight: 700; font-size: 18px; color: var(--primary); }
.detail-subtitle { font-size: 12px; color: var(--muted); margin-top: 4px; line-height: 1.5; }
.detail-close {
  width: 34px;
  height: 34px;
  border-radius: 50%;
  background: var(--surface2);
  border: none;
  color: var(--on-bg);
  font-size: 20px;
  cursor: pointer;
  flex-shrink: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}
.detail-chart-wrap {
  padding: 10px 12px 8px;
  border-bottom: 1px solid var(--border);
  flex-shrink: 0;
}
.detail-chart-wrap .chart-legend {
  display: flex;
  gap: 14px;
  justify-content: center;
  font-size: 10px;
  color: var(--muted);
  margin-top: 4px;
}
.detail-chart-wrap .chart-legend span { display: flex; align-items: center; gap: 4px; }
.detail-no-data {
  padding: 24px;
  text-align: center;
  color: var(--muted);
  font-size: 13px;
  font-style: italic;
}
.detail-table-wrap { flex: 1; overflow-y: auto; }
.detail-table { width: 100%; border-collapse: collapse; font-size: 13px; }
.detail-table th {
  padding: 7px 8px;
  text-align: center;
  color: var(--muted);
  font-size: 11px;
  text-transform: uppercase;
  border-bottom: 1px solid var(--border);
  position: sticky;
  top: 0;
  background: var(--surface);
  font-weight: 600;
}
.detail-table td { padding: 6px 8px; text-align: center; border-bottom: 1px solid var(--border); }
.detail-table tr:last-child td { border-bottom: none; }
.td-idx { color: var(--muted); }
.td-zero { color: var(--danger); font-weight: 600; }
.td-moy { color: var(--primary); }
.td-reason {
  text-align: left;
  padding: 2px 8px 7px 32px;
  font-size: 11px;
  color: var(--muted);
  font-style: italic;
  border-bottom: 1px solid var(--border);
}
.td-reason::before { content: '↳ '; }

/* ---- Reason picker bottom sheet ---- */
.reason-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  z-index: 200;
}
.reason-sheet {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background: var(--surface);
  border-radius: 16px 16px 0 0;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  transform: translateY(100%);
  transition: transform .25s cubic-bezier(0.4,0,0.2,1);
  max-height: 70vh;
}
.reason-overlay.open .reason-sheet { transform: translateY(0); }
.reason-drag {
  width: 36px;
  height: 4px;
  background: var(--border);
  border-radius: 2px;
  margin: 10px auto 4px;
  flex-shrink: 0;
}
.reason-sheet-title {
  padding: 8px 16px 12px;
  font-size: 13px;
  font-weight: 600;
  color: var(--muted);
  text-transform: uppercase;
  letter-spacing: .5px;
  flex-shrink: 0;
  border-bottom: 1px solid var(--border);
}
.reason-options {
  overflow-y: auto;
  flex: 1;
}
.reason-option {
  display: flex;
  align-items: center;
  width: 100%;
  padding: 14px 20px;
  background: none;
  border: none;
  border-bottom: 1px solid var(--border);
  color: var(--on-bg);
  font-size: 16px;
  text-align: left;
  cursor: pointer;
  transition: background .1s;
  gap: 12px;
}
.reason-option:active { background: rgba(187,134,252,0.1); }
.reason-option.selected { background: rgba(187,134,252,0.12); }
.reason-check {
  width: 22px;
  height: 22px;
  border-radius: 6px;
  border: 2px solid var(--border);
  flex-shrink: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background .1s, border-color .1s;
  font-size: 14px;
  color: transparent;
}
.reason-option.selected .reason-check {
  background: var(--primary);
  border-color: var(--primary);
  color: #000;
}
.reason-sheet-footer {
  display: flex;
  gap: 8px;
  padding: 12px 16px;
  border-top: 1px solid var(--border);
  flex-shrink: 0;
}
.reason-confirm {
  flex: 1;
  padding: 12px;
  background: var(--primary);
  border: none;
  border-radius: 8px;
  color: #000;
  font-size: 15px;
  font-weight: 700;
  cursor: pointer;
  transition: opacity .1s;
}
.reason-confirm:active { opacity: .8; }
.reason-skip {
  padding: 12px 18px;
  background: none;
  border: 1px solid var(--border);
  border-radius: 8px;
  color: var(--muted);
  font-size: 14px;
  cursor: pointer;
  transition: background .1s;
}
.reason-skip:active { background: rgba(255,255,255,0.05); }
</style>
</head>
<body>

<!-- Tab bar -->
<div class="tab-bar">
  <button class="active" data-tab="game">Game</button>
  <button data-tab="overall">Overall</button>
  <button data-tab="config">Config</button>
</div>

<!-- Game tab -->
<div id="tab-game" class="tab-content active">
  <div class="game-top">
    <!-- Left: fields -->
    <div class="fields-col">
      <div class="field-group">
        <label>Score</label>
        <input type="number" id="f-score" inputmode="numeric" value="0">
      </div>
      <div class="field-group">
        <label>Turns</label>
        <input type="number" id="f-turns" inputmode="numeric" value="0">
      </div>
      <div class="field-group">
        <label>Target</label>
        <input type="number" id="f-target" inputmode="decimal" step="0.01" value="0.90">
      </div>
      <div class="field-group">
        <label>Step</label>
        <input type="number" id="f-step" inputmode="decimal" step="0.01" value="0.10">
      </div>
      <div class="field-group">
        <label>Moyenne</label>
        <div class="ro-value" id="f-moyenne">0.00</div>
      </div>
      <div class="field-group">
        <label>Zeros</label>
        <div class="ro-value" id="f-zeros">0</div>
      </div>
    </div>

    <!-- Right: numpad -->
    <div class="numpad-col">
      <div class="numpad" id="numpad"></div>
      <div class="add-row">
        <div class="add-display" id="add-display">0</div>
        <button id="btn-add-score">+</button>
      </div>
    </div>
  </div>

  <div class="action-buttons">
    <button class="btn-reset" id="btn-reset">Reset</button>
    <button class="btn-end" id="btn-end">End Game</button>
  </div>

  <div class="result-table-wrap">
    <table class="result-table">
      <thead>
        <tr id="result-header"></tr>
      </thead>
      <tbody id="result-body"></tbody>
    </table>
  </div>
</div>

<!-- Overall tab -->
<div id="tab-overall" class="tab-content overall-tab">
  <div class="overall-input-row">
    <input type="number" id="ov-input" inputmode="decimal" step="0.01" placeholder="Enter moyenne...">
    <button id="btn-add-moyenne">Add</button>
  </div>

  <div class="stats-row">
    <div class="stat-box">
      <div class="stat-label">Avg Moyenne</div>
      <div class="stat-value" id="ov-avg">0.00</div>
    </div>
    <div class="stat-box">
      <div class="stat-label">Score Target</div>
      <div class="stat-value" id="ov-target">0</div>
    </div>
  </div>

  <div class="projections" id="ov-projections"></div>

  <div class="collapsible-header" id="moy-header">
    <span>Previous Moyennes (20)</span>
    <span class="arrow">&#9660;</span>
  </div>
  <div class="moyennes-list" id="moy-list"></div>

  <div class="collapsible-header" id="miss-header">
    <span>Miss Reasons (20 games)</span>
    <span class="arrow">&#9660;</span>
  </div>
  <div class="miss-stream-wrap" id="miss-stream-wrap">
    <div id="miss-streamgraph"></div>
  </div>

  <div class="io-buttons">
    <button id="btn-export">Export</button>
    <button id="btn-import">Import</button>
  </div>
  <input type="file" id="file-import" accept=".json" style="display:none">
</div>

<!-- Config tab -->
<div id="tab-config" class="tab-content config-tab">
  <div class="config-section-title">Failure Reasons</div>
  <div class="config-add-row">
    <input type="text" id="cfg-reason-input" placeholder="Add a reason..." maxlength="50">
    <button id="cfg-add-reason">Add</button>
  </div>
  <div class="reasons-list" id="reasons-list"></div>
</div>

<!-- Game detail bottom sheet -->
<div class="detail-overlay" id="detail-overlay">
  <div class="detail-sheet">
    <div class="detail-drag"></div>
    <div class="detail-header">
      <div>
        <div class="detail-title" id="detail-title"></div>
        <div class="detail-subtitle" id="detail-subtitle"></div>
      </div>
      <button class="detail-close" id="detail-close">&#xd7;</button>
    </div>
    <div class="detail-chart-wrap" id="detail-chart-wrap">
      <div id="detail-chart"></div>
      <div class="chart-legend">
        <span><svg width="20" height="4"><line x1="0" y1="2" x2="20" y2="2" stroke="#bb86fc" stroke-width="2"/></svg> Moyenne</span>
        <span><svg width="8" height="8"><circle cx="4" cy="4" r="3" fill="#cf6679"/></svg> Zero turn</span>
        <span><svg width="20" height="4"><line x1="0" y1="2" x2="20" y2="2" stroke="#bb86fc" stroke-width="1.5" stroke-dasharray="3,3" opacity="0.5"/></svg> Final avg</span>
      </div>
    </div>
    <div class="detail-table-wrap">
      <table class="detail-table" id="detail-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Pts</th>
            <th>Total</th>
            <th>Moyenne</th>
          </tr>
        </thead>
        <tbody id="detail-tbody"></tbody>
      </table>
    </div>
  </div>
</div>

<!-- Reason picker bottom sheet -->
<div class="reason-overlay" id="reason-overlay">
  <div class="reason-sheet">
    <div class="reason-drag"></div>
    <div class="reason-sheet-title">Why did you miss?</div>
    <div class="reason-options" id="reason-options"></div>
    <div class="reason-sheet-footer">

<script>
/* ============================================================
   CaromModel
   ============================================================ */
class CaromModel {
  static START_ENTERING_SCORE = 0;
  static UPDATE_ENTERING_SCORE = 1;
  static DEFAULT_TARGET = 0.90;
  static DEFAULT_TARGET_STEP = 0.10;
  static STORAGE_KEY = 'carom_moyennes';
  static DETAILS_KEY = 'carom_game_details';
  static REASONS_KEY = 'carom_failure_reasons';
  static DEFAULT_REASONS = ['Too soft', 'Too hard', 'Wrong angle', 'Wrong english', 'Miscue'];

  constructor() {
    this.currentScore = 0;
    this.playedTurns = 0;
    this.target = CaromModel.DEFAULT_TARGET;
    this.targetStep = CaromModel.DEFAULT_TARGET_STEP;
    this.numZeroScores = 0;
    this.inputState = CaromModel.START_ENTERING_SCORE;
    this.addScoreValue = 0;
    this.moyennesList = this.load();
    this.gameDetailsList = this.loadDetails();
    this.failureReasons = this.loadReasons();
    this.currentTurns = [];
  }

  /* --- Persistence --- */
  load() {
    try {
      const raw = localStorage.getItem(CaromModel.STORAGE_KEY);
      if (raw) {
        const arr = JSON.parse(raw);
        if (Array.isArray(arr) && arr.length > 0) {
          while (arr.length < 20) arr.push(1.00);
          return arr.slice(0, 20).map(Number);
        }
      }
    } catch (_) {}
    return Array(20).fill(1.00);
  }

  loadDetails() {
    try {
      const raw = localStorage.getItem(CaromModel.DETAILS_KEY);
      if (raw) {
        const arr = JSON.parse(raw);
        if (Array.isArray(arr) && arr.length > 0) {
          while (arr.length < 20) arr.unshift(null);
          // Migrate old single-string reason → reasons array
          arr.forEach(g => {
            if (!g || !g.turns) return;
            g.turns.forEach(t => {
              if (!('reasons' in t)) {
                t.reasons = t.reason ? [t.reason] : [];
                delete t.reason;
              }
            });
          });
          return arr.slice(-20);
        }
      }
    } catch (_) {}
    return Array(20).fill(null);
  }

  loadReasons() {
    try {
      const raw = localStorage.getItem(CaromModel.REASONS_KEY);
      if (raw) {
        const arr = JSON.parse(raw);
        if (Array.isArray(arr)) return arr;
      }
    } catch (_) {}
    return [...CaromModel.DEFAULT_REASONS];
  }

  save() {
    localStorage.setItem(CaromModel.STORAGE_KEY, JSON.stringify(this.moyennesList));
  }

  saveDetails() {
    localStorage.setItem(CaromModel.DETAILS_KEY, JSON.stringify(this.gameDetailsList));
  }

  saveReasons() {
    localStorage.setItem(CaromModel.REASONS_KEY, JSON.stringify(this.failureReasons));
  }

  addReason(text) {
    const trimmed = text.trim();
    if (!trimmed || this.failureReasons.includes(trimmed)) return false;
    this.failureReasons.push(trimmed);
    this.saveReasons();
    return true;
  }

  removeReason(index) {
    this.failureReasons.splice(index, 1);
    this.saveReasons();
  }

  /* --- Calculations --- */
  getCurrentMoyenne() {
    return this.playedTurns > 0 ? this.currentScore / this.playedTurns : 0.0;
  }

  getAvgMoyenne() {
    if (!this.moyennesList.length) return 0.0;
    return this.moyennesList.reduce((a, b) => a + b, 0) / this.moyennesList.length;
  }

  getScoreTarget() {
    return Math.floor(25.0 * this.getAvgMoyenne());
  }

  /* --- Game actions --- */
  addToScore(points) {
    if (points === 0) this.numZeroScores++;
    this.currentScore += points;
    this.playedTurns++;
    this.currentTurns.push({
      score: points,
      total: this.currentScore,
      moyenne: Math.round(this.getCurrentMoyenne() * 1000) / 1000,
      reasons: []
    });
  }

  resetGame() {
    this.currentScore = 0;
    this.playedTurns = 0;
    this.numZeroScores = 0;
    this.inputState = CaromModel.START_ENTERING_SCORE;
    this.addScoreValue = 0;
    this.currentTurns = [];
  }

  endGame() {
    if (this.playedTurns > 0) {
      const gm = Math.round(this.getCurrentMoyenne() * 100) / 100;
      this.moyennesList.shift();
      this.moyennesList.push(gm);
      this.save();

      const details = {
        moyenne: gm,
        date: new Date().toISOString(),
        totalScore: this.currentScore,
        totalTurns: this.playedTurns,
        zeros: this.numZeroScores,
        turns: [...this.currentTurns]
      };
      this.gameDetailsList.shift();
      this.gameDetailsList.push(details);
      this.saveDetails();
    }
    this.resetGame();
  }

  addMoyenneToList(moyenne) {
    this.moyennesList.shift();
    this.moyennesList.push(moyenne);
    this.save();
    this.gameDetailsList.shift();
    this.gameDetailsList.push(null);
    this.saveDetails();
  }

  /* --- Numpad input --- */
  updateInputDigit(digit) {
    if (this.inputState === CaromModel.START_ENTERING_SCORE) {
      this.addScoreValue = 0;
    }
    this.addScoreValue = this.addScoreValue * 10 + digit;
    this.inputState = CaromModel.UPDATE_ENTERING_SCORE;
  }

  undoInputDigit() {
    this.addScoreValue = Math.floor(this.addScoreValue / 10);
  }

  resetInput() {
    this.addScoreValue = 0;
    this.inputState = CaromModel.START_ENTERING_SCORE;
  }

  /* --- Score projections --- */
  scoreNeededByTurn(currentScore, playedTurns, targetScore, targetTurns) {
    let i = 0;
    while ((currentScore + i) * 100 < 100 * targetScore * (playedTurns + targetTurns)) {
      i++;
    }
    return i;
  }

  showNeededForPerc(score, playedTurns, target, numTurns = 10) {
    const result = [];
    for (let i = 0; i < numTurns; i++) {
      const needed = this.scoreNeededByTurn(score, playedTurns, target, i + 1);
      result.push({ target, turns: i + 1, neededScore: needed, neededAvg: needed / (i + 1) });
    }
    return result;
  }

  showNeeded(currentScore, playedTurns, targetScore, targetStep, numTurns = 10) {
    const result = [];
    for (let i = 0; i < 3; i++) {
      result.push(this.showNeededForPerc(currentScore, playedTurns, targetScore + targetStep * i, numTurns));
    }
    return result;
  }

  calcExpectedGames(numGames, targMoyenne = null) {
    if (targMoyenne === null) targMoyenne = this.getAvgMoyenne();
    if (this.moyennesList.length < 20) return 0.0;
    const tail = this.moyennesList.slice(-(20 - numGames));
    const tailSum = tail.reduce((a, b) => a + b, 0);
    const result = (20.0 * targMoyenne - tailSum) / numGames;
    return Math.max(0.0, result);
  }
}

function formatGameDate(isoString) {
  const date = new Date(isoString);
  const now = new Date();
  const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
  const yesterday = new Date(today);
  yesterday.setDate(today.getDate() - 1);
  const gameDay = new Date(date.getFullYear(), date.getMonth(), date.getDate());
  const time = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  if (gameDay.getTime() === today.getTime()) return `Today ${time}`;
  if (gameDay.getTime() === yesterday.getTime()) return `Yesterday ${time}`;
  const opts = { month: 'short', day: 'numeric' };
  if (date.getFullYear() !== now.getFullYear()) opts.year = 'numeric';
  return `${date.toLocaleDateString([], opts)} ${time}`;
}

/* ============================================================
   Miss reasons streamgraph
   ============================================================ */
const STREAM_COLORS = ['#03dac6', '#ff9800', '#bb86fc', '#4caf50', '#e91e63', '#2196f3', '#ff5722', '#9c27b0'];

function cubicStreamPath(pts) {
  if (!pts.length) return '';
  let d = `M ${pts[0].x.toFixed(1)} ${pts[0].y.toFixed(1)}`;
  for (let k = 1; k < pts.length; k++) {
    const cpx = ((pts[k - 1].x + pts[k].x) / 2).toFixed(1);
    d += ` C ${cpx} ${pts[k-1].y.toFixed(1)} ${cpx} ${pts[k].y.toFixed(1)} ${pts[k].x.toFixed(1)} ${pts[k].y.toFixed(1)}`;
  }
  return d;
}

function drawMissStreamgraph(container) {
  const reasonSet = new Set();
  model.gameDetailsList.forEach(g => {
    if (!g || !g.turns) return;
    g.turns.forEach(t => {
      const rs = Array.isArray(t.reasons) ? t.reasons : (t.reason ? [t.reason] : []);
      rs.forEach(r => reasonSet.add(r));
    });
  });
  const reasons = [...reasonSet];

  if (reasons.length === 0) {
    container.innerHTML = '<div style="padding:16px;text-align:center;color:var(--muted);font-size:12px;font-style:italic">No miss reasons recorded yet.</div>';
    return;
  }

  const N = 20;
  const data = model.gameDetailsList.map(g => {
    const counts = reasons.map(() => 0);
    if (!g || !g.turns) return counts;
    g.turns.forEach(t => {
      const rs = Array.isArray(t.reasons) ? t.reasons : (t.reason ? [t.reason] : []);
      rs.forEach(r => {
        const idx = reasons.indexOf(r);
        if (idx >= 0) counts[idx]++;
      });
    });
    return counts;
  });

  // cumUp[r][i] = sum of counts for reasons 0..r at game i
  const cumUp = reasons.map((_, r) =>
    data.map(counts => counts.slice(0, r + 1).reduce((a, b) => a + b, 0))
  );
  const totals = data.map(counts => counts.reduce((a, b) => a + b, 0));
  const maxTotal = Math.max(...totals, 1);

  const W = 320, H = 110;
  const mg = { top: 10, right: 10, bottom: 20, left: 10 };
  const plotW = W - mg.left - mg.right;
  const plotH = H - mg.top - mg.bottom;
  const centerY = mg.top + plotH / 2;
  const scale = plotH / (maxTotal + 0.5);

  const xOf = i => mg.left + (N > 1 ? (i / (N - 1)) * plotW : plotW / 2);

  let svg = `<svg viewBox="0 0 ${W} ${H}" xmlns="http://www.w3.org/2000/svg" style="width:100%;height:auto;display:block">`;

  // Wiggle (centered) layout: baseline[i] = -totals[i]/2
  // Stream r: top at (totals[i]/2 - cumUp[r][i]), bottom at (totals[i]/2 - cumUp[r-1][i])
  // Pixel y = centerY + value * scale  (positive value = below center)
  for (let r = 0; r < reasons.length; r++) {
    const color = STREAM_COLORS[r % STREAM_COLORS.length];
    const topPts = Array.from({ length: N }, (_, i) => ({
      x: xOf(i),
      y: centerY + (totals[i] / 2 - cumUp[r][i]) * scale
    }));
    const botPts = Array.from({ length: N }, (_, i) => ({
      x: xOf(i),
      y: centerY + (totals[i] / 2 - (r > 0 ? cumUp[r - 1][i] : 0)) * scale
    }));

    const topPath = cubicStreamPath(topPts);
    const botRevPath = cubicStreamPath([...botPts].reverse());
    const fullPath = topPath + ' ' + botRevPath.replace(/^M/, 'L') + ' Z';
    svg += `<path d="${fullPath}" fill="${color}" opacity="0.8"/>`;
  }

  // Subtle center baseline
  svg += `<line x1="${mg.left}" y1="${centerY.toFixed(1)}" x2="${W - mg.right}" y2="${centerY.toFixed(1)}" stroke="#2a2a2a" stroke-width="1"/>`;

  // X-axis labels (games 1, 5, 10, 15, 20)
  [0, 4, 9, 14, 19].forEach(i => {
    svg += `<text x="${xOf(i).toFixed(1)}" y="${H - 4}" text-anchor="middle" font-size="9" fill="#555">${i + 1}</text>`;
  });

  svg += '</svg>';

  const legendItems = reasons.map((r, i) => {
    const c = STREAM_COLORS[i % STREAM_COLORS.length];
    return `<span style="display:flex;align-items:center;gap:3px"><svg width="10" height="10" style="flex-shrink:0"><rect width="10" height="10" rx="2" fill="${c}" opacity="0.8"/></svg><span style="white-space:nowrap">${r}</span></span>`;
  }).join('');

  container.innerHTML = svg + `<div style="display:flex;flex-wrap:wrap;gap:6px 10px;justify-content:center;font-size:10px;color:var(--muted);margin-top:4px">${legendItems}</div>`;
}

function drawMoyenneChart(turns, container) {
  if (!turns || turns.length === 0) { container.innerHTML = ''; return; }

  const W = 320, H = 130;
  const mg = { top: 14, right: 14, bottom: 22, left: 38 };
  const plotW = W - mg.left - mg.right;
  const plotH = H - mg.top - mg.bottom;

  const moyennes = turns.map(t => t.moyenne);
  const minMoy = Math.min(...moyennes);
  const maxMoy = Math.max(...moyennes);
  const spread = maxMoy - minMoy;
  const yPad = spread < 0.01 ? 0.3 : spread * 0.25;
  const yMin = Math.max(0, minMoy - yPad);
  const yMax = maxMoy + yPad;

  const xOf = i => mg.left + (turns.length > 1 ? (i / (turns.length - 1)) * plotW : plotW / 2);
  const yOf = v => mg.top + plotH - ((v - yMin) / (yMax - yMin)) * plotH;

  const finalMoy = moyennes[moyennes.length - 1];
  const finalY = yOf(finalMoy);
  const yTicks = [yMin, yMin + (yMax - yMin) / 3, yMin + 2 * (yMax - yMin) / 3, yMax];

  let svg = `<svg viewBox="0 0 ${W} ${H}" xmlns="http://www.w3.org/2000/svg" style="width:100%;height:auto;display:block">`;

  yTicks.forEach(v => {
    const y = yOf(v);
    svg += `<line x1="${mg.left}" y1="${y}" x2="${W - mg.right}" y2="${y}" stroke="#2e2e2e" stroke-width="1"/>`;
    svg += `<text x="${mg.left - 5}" y="${y + 4}" text-anchor="end" font-size="9" fill="#666">${v.toFixed(2)}</text>`;
  });

  svg += `<line x1="${mg.left}" y1="${finalY}" x2="${W - mg.right}" y2="${finalY}" stroke="#bb86fc" stroke-width="1.5" stroke-dasharray="4,4" opacity="0.45"/>`;

  const ptsList = turns.map((t, i) => `${xOf(i)},${yOf(t.moyenne)}`).join(' ');
  const areaPoints = `${mg.left},${mg.top + plotH} ${ptsList} ${xOf(turns.length - 1)},${mg.top + plotH}`;
  svg += `<polygon points="${areaPoints}" fill="#bb86fc" opacity="0.07"/>`;
  svg += `<polyline points="${ptsList}" fill="none" stroke="#bb86fc" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"/>`;

  const showDots = turns.length <= 25;
  turns.forEach((t, i) => {
    const cx = xOf(i);
    const cy = yOf(t.moyenne);
    const isZero = t.score === 0;
    if (showDots) {
      svg += `<circle cx="${cx}" cy="${cy}" r="${isZero ? 3.5 : 2.5}" fill="${isZero ? '#cf6679' : '#bb86fc'}" stroke="${isZero ? '#cf6679' : '#1e1e1e'}" stroke-width="1"/>`;
    } else if (isZero) {
      svg += `<circle cx="${cx}" cy="${cy}" r="3" fill="#cf6679"/>`;
    }
  });

  const xLabelCount = Math.min(5, turns.length);
  const step = turns.length > 1 ? Math.round((turns.length - 1) / (xLabelCount - 1)) : 0;
  const xLabels = new Set([0, turns.length - 1]);
  for (let k = 1; k < xLabelCount - 1; k++) xLabels.add(Math.round(k * step));
  xLabels.forEach(i => {
    svg += `<text x="${xOf(i)}" y="${H - mg.bottom + 13}" text-anchor="middle" font-size="9" fill="#666">${i + 1}</text>`;
  });

  svg += `<line x1="${mg.left}" y1="${mg.top}" x2="${mg.left}" y2="${mg.top + plotH}" stroke="#444" stroke-width="1"/>`;
  svg += `<line x1="${mg.left}" y1="${mg.top + plotH}" x2="${W - mg.right}" y2="${mg.top + plotH}" stroke="#444" stroke-width="1"/>`;
  svg += '</svg>';
  container.innerHTML = svg;
}

function showGameDetail(idx) {
  const moy = model.moyennesList[idx];
  const details = model.gameDetailsList[idx];

  $('detail-title').textContent = `Game ${idx + 1} · ${moy.toFixed(2)} moy.`;

  if (details) {
    const dateStr = formatGameDate(details.date);
    const zerosTxt = details.zeros > 0 ? ` · ${details.zeros} zero${details.zeros > 1 ? 's' : ''}` : '';
    $('detail-subtitle').textContent = `${dateStr} · ${details.totalScore} pts · ${details.totalTurns} turns${zerosTxt}`;

    $('detail-chart-wrap').style.display = '';
    drawMoyenneChart(details.turns, $('detail-chart'));

    const tbody = $('detail-tbody');
    tbody.innerHTML = details.turns.map((t, i) => {
      const isZero = t.score === 0;
      const mainRow = `<tr>
        <td class="td-idx">${i + 1}</td>
        <td class="${isZero ? 'td-zero' : ''}">${t.score}</td>
        <td>${t.total}</td>
        <td class="td-moy">${t.moyenne.toFixed(2)}</td>
      </tr>`;
      const rs = Array.isArray(t.reasons) ? t.reasons : (t.reason ? [t.reason] : []);
      const reasonRow = rs.length > 0
        ? `<tr><td colspan="4" class="td-reason">${rs.join(', ')}</td></tr>`
        : '';
      return mainRow + reasonRow;
    }).join('');
  } else {
    $('detail-subtitle').textContent = 'Manually added · no turn data';
    $('detail-chart-wrap').style.display = 'none';
    $('detail-tbody').innerHTML = `<tr><td colspan="4" style="padding:24px;text-align:center;color:var(--muted);font-style:italic">Turn-by-turn data is only available for games played with the numpad.</td></tr>`;
  }

  openDetailModal();
}

/* --- Export / Import --- */
$('btn-export').addEventListener('click', () => {
  const json = JSON.stringify(model.moyennesList, null, 2);
  const blob = new Blob([json], { type: 'application/json' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'carom_moyennes.json';
  a.click();
  URL.revokeObjectURL(a.href);
});

$('btn-import').addEventListener('click', () => $('file-import').click());
$('file-import').addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = () => {
    try {
      const arr = JSON.parse(reader.result);
      if (!Array.isArray(arr) || arr.length === 0) throw new Error();
      const nums = arr.slice(0, 20).map(Number);
      while (nums.length < 20) nums.push(1.00);
      model.moyennesList = nums;
      model.save();
      model.gameDetailsList = Array(20).fill(null);
      model.saveDetails();
      updateOverallTab();
    } catch (_) {
      alert('Invalid file. Expected a JSON array of numbers.');
    }
  };
  reader.readAsText(file);
  e.target.value = '';
});

/* --- Initial render --- */
syncView();
updateOverallTab();
</script>
